<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickCart V1.0 | Premium Marketplace</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2280%22>ðŸ›’</text></svg>">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            slate: {
              850: '#1e293b',
              950: '#0f172a',
            }
          }
        }
      }
    }
  </script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --indigo-primary: #4f46e5;
      --indigo-dark: #3730a3;
      --violet-accent: #7c3aed;
      --pink-accent: #db2777;
      --brand-red: #ef4444;
      --brand-orange: #f97316;
      --brand-rose: #e11d48;
      --brand-amber: #f59e0b;
    }
    body {
      font-family: 'Plus Jakarta Sans', sans-serif;
      scroll-behavior: smooth;
      background-color: #fafafa;
      min-height: 100vh;
    }
    
    .custom-scrollbar::-webkit-scrollbar {
      width: 6px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 20px;
    }
    
    .animated-brand-gradient {
      background: linear-gradient(90deg, var(--brand-red), var(--brand-orange), var(--brand-rose), var(--brand-amber), var(--brand-red));
      background-size: 300% 100%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: brand-flow 4s linear infinite;
      display: inline-block;
    }

    .static-brand-gradient {
      background: linear-gradient(to right, var(--brand-red), var(--brand-orange));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      display: inline-block;
    }

    @keyframes brand-flow {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    .btn-gradient {
      background: var(--brand-red);
      transition: all 0.3s ease;
    }
    .btn-gradient:hover {
      background: var(--brand-orange);
      transform: translateY(-1px);
    }
  </style>

  }
}
</script>
